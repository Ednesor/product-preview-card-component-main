<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: SecondaryFont;
      src: url(Montserrat-VariableFont_wght.ttf);
    }

    @font-face {
      font-family: PrimaryFont;
      src: url(Fraunces-VariableFont.ttf);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 97vh;
    }

    .container {
      margin-top: -25px;
      width: 600px;
      height: 450px;
      background-color: white;
      border-radius: 15px 10px 10px 15px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.26);
    }

    .image-container {
      background-image: url(./images/image-product-desktop.jpg);
      background-size: cover;
      width: 50%;
      height: 100%;
      border-radius: 10px 0px 0px 10px;
    }

    .data-container {
      max-width: 50%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .primary-text {
      width: 80%;
      text-align: left;
      font-family: PrimaryFont;
      font-size: 33px;
      font-weight: bolder;
      line-height: 32px;
      margin: 0;
      color: hsl(212, 21%, 14%);
    }

    .secondary-text {
      margin: 0;
      font-weight: 500;
      font-family: SecondaryFont;
      color: hsl(228, 12%, 48%);
      font-size: 15px;
      width: 80%;
      line-height: 22px;
      margin-top: 20px;
    }

    .perfume {
      margin: 0;
      font-weight: 400;
      font-family: SecondaryFont;
      color: hsl(228, 12%, 48%);
      font-size: 14px;
      width: 80%;
      line-height: 25px;
      margin-top: 27px;
      margin-bottom: 8px;
    }

    .price-container {
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0;
      margin-left: 30px;
    }

    .price-one {
      width: 40%;
      color: hsl(158, 36%, 37%);
      font-family: PrimaryFont;
      font-size: 31px;
      font-weight: bold;
    }
    
    .price-two {
      width: 50%;
      text-decoration: line-through;
      text-decoration-color: hsl(228, 18%, 64%);
      color: hsl(228, 12%, 48%);
      font-family: SecondaryFont;
      font-size: 13px;
      font-weight: 500;
    }

    .button{
      background-color: hsl(158, 36%, 37%);
      color: white;
      border-radius: 10px;
      border: none;
      width: 80%;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      font-family: SecondaryFont;
      cursor: pointer;
      margin-bottom: 33px;
    }
    .button span{
      margin-left: 10px;
    }
    .button:hover{
      background-color: hsl(158, 38%, 28%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="image-container"></div>
    <div class="data-container">
      <p class="perfume">P E R F U M E</p>

      <p class="primary-text">Gabrielle Essence Eau De Parfum</p>

      <p class="secondary-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL.</p>

      <div class="price-container">
        <p class="price-one">$149.99</p>
        <p class="price-two">$169.99</p>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
